<ion-view view-title="Arquivos" id="pagina-arquivos">
    <div class="card">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="dados.buscaArquivo">
      </label>
    </div>

  <ion-content class="is-file">
    <div class="list list-inset">
      <div class="card" ng-repeat="arquivo in arquivos" >
        <div class="item-galeria item item-text-wrap">
            <div class="row">

                <ion-item class="col" href="#/app/detalhe-arquivo/{{arquivo._id}}">
                  <p>{{arquivo.nome}}</p>
                  <p>{{arquivo.extensao}}</p>
                  <p>{{arquivo["data-criacao"]}}</p>
                </ion-item>
                <div class="col button-share-galeria">
                  <button class="button-share-galeria ion-android-share-alt" ng-click="showActionsheet()"></button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" name="button" ng-click="buscarArquivo()">buscar</button>
    <input type="file" id="arquivoInput" />
    <button ng-click="enviar()" class="add">Enviar </button>
  </ion-content>
</ion-view>
