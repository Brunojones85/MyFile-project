<ion-view view-title="Cadastro">
  <ion-content class="pagina-cadastro">

      <h1 class="title">Cadastro</h1>

      <div class="list list-inset" id="cadastro-list">
        <label class="item item-input">
          <input type="text" placeholder="Nome completo" ng-model="dados.nome">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="E-mail" ng-model="dados.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Senha" ng-model="dados.senha">
        </label>
          <ion-radio ng-model="dados.escolha" ng-value="'Estudante'">Estudante</ion-radio>
          <ion-radio ng-model="dados.escolha" ng-value="'Profissional'">Profissional</ion-radio>
          <button class="button button-block button-positive" ng-click="salvar()" type="submit">Salvar</utton>
      </div>

    </ion-content>
  </ion-view>
