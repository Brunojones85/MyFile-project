<ion-view view-title="Grupos" id="pagina-grupos">
    <div class="card">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="dados.buscaGrupo">
      </label>
    </div>
 <!-- </ion-content> -->
  <ion-content class="has-search">
    <div class="list list-inset">
      <div class="list" ng-repeat="grupo in grupos" ng-model="facebook()">
        <a class="item item-thumbnail-left" href="#">
          <img src="img/fundo4.png">
          <h2>{{grupo.nome}}</h2>
        </a>
      </div>
    </div>
    <br>
    <br>
    <br>
    <button type="button" name="button" ng-click="buscarGrupo()">buscar</button>
  </ion-content>
</ion-view>
